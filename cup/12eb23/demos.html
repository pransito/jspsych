    <script language="JavaScript" type="text/javascript">
      
      var id = get_variable_value("id");
      var passed_validation = false;
      var validation_kicked_in_text = '';
      var items = ['sex', 'age'];
      
      function start_timer(delay) {
        setTimeout("next_page()", delay);
        document.getElementById("submit_button").style.display = "none";
      }
      
      function get_time() {
        time1 = new Date();
      }
  
      function next_page() {
        if (!all_answered(items) && !passed_validation) {
          alert('There are unanswered questions on this page.\n\nNote: This message only appears once per page. If you don\'t want to answer all questions, just submit the form again to proceed.');
          document.getElementById("submit_button").style.display = "";
          passed_validation = true;
          return false;
        }
        if (passed_validation) {
          validation_kicked_in = 1;
        } else {
          validation_kicked_in = 0;
        }
        validation_kicked_in_text = '&validation_kicked_in_2=' + validation_kicked_in;

        time2 = new Date();
        var rt = (time2.getTime() - time1.getTime());
        self.location = "task158f.html" + "?id=" + id+ get_forms()+ "&rt_2=" + rt + validation_kicked_in_text;
      }
    </script>
